<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Tambah Jadwal</title>
	    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
	    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
	    <nav th:replace="fragments/fragment :: navbar"></nav>
	    <br>
	    <div class="container-fluid">	      
	        <div class="row">
	            <div class="col-md-4">
	            	 <div class="card">
	            	 <center><b><div text-align = "center" class="card-header">Tambah Jadwal</div></b></center>
	            	 <b><div text-align = "center" class="card-body" th:text="'Nama Pustakawan: ' + ${pustakawan.nama}"></div></b>
	                    <div class="card-body"> 
	                        <form th:action="@{/jadwal/tambah/{nip} (nip=${pustakawan.nip})}" th:object="${penugasan}" method="POST">
	                        <input type="hidden" name="pustakawan" th:field="*{pustakawan}"/>                        
	                            Nama Perpustakaan: <br>
	                            <div class="form-row">
	                            	<div class="form-group col-md-9">
			                            <select class="form-control" id= "perpustakaan" name="perpustakaan" th:field="*{perpustakaan}">
			                            	<option value="0">-Select-</option>
											<option th:each="perpustakaan : ${perpustakaanList}" 
												th:value="${perpustakaan.id}" 
												th:text="${perpustakaan.nama}">
											</option>
										</select>
									</div>
									</div>
									Hari:
									<br>
	                            <div class="form-row">
	                            	<div class="form-group col-md-9">
			                            <select class="form-control" id="hari" name="hari">
			                            	<option value="0">-Select-</option>
											<option th:value="Senin" 
												th:text="Senin">
											</option>
											<option th:value="Selasa" 
												th:text="Selasa">
											</option>
											<option th:value="Rabu" 
												th:text="Rabu">
											</option>
											<option th:value="Kamis" 
												th:text="Kamis">
											</option>
											<option th:value="Jumat" 
												th:text="Jumat">
											</option>
											<option th:value="Sabtu" 
												th:text="Sabtu">
											</option>
											<option th:value="Minggu" 
												th:text="Minggu">
											</option>
										</select>
									</div>
  								</div>								
	                           <br>
	                            <button type="submit" class="btn btn-success" name="submit">Submit</button>
	                            <br>
	                        </form>
	                     </div>
                	</div>		        
	            </div>
	            <div class="col-md-4"></div>
	        </div>        
	    </div>
       <div class="container">

          <br> <br> 
	    
	    		<h4 align="center">DAFTAR JADWAL TUGAS</h4>
		<br>
        <div class="row">
            <br> 			
                <div class="table-responsive">	                  
                      	<table class="table table-striped">
						<thead class="thead-dark">
						<tr>
							<th width="2%" style="text-align: center">No</th>
							<th width="30%" style="text-align: center">Nama Perpustakaan</th>
							<th width="20%" style="text-align: center">Hari</th>
							<th width="1%"style="text-align: center">Action</th>
						</tr>
						</thead>
						
					 	<tbody>
							<tr th:each="p, i : *{pustakawan}">
								<td align=Center th:text="${i.count}"></td>
								<td>
								</td>
								<td>
									<span th:each="tugas, i : *{p.penugasanPustakawan}">
									<span th:text="${tugas.hari}"></span></span>
								<td style="padding: 10px;">
								<a th:href="@{'/jadwal/delete/' + ${pustakawan_id}}">
								<input type="button" class="btn btn-danger" value = "Hapus"></a>
								</td>
							</tr>
						</tbody>
					</table>
					<br>
					<br>
      			</div>
        	</div>
        </div>
       </div>
	</body>
</html>
