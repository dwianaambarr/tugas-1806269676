<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Hapus Pustakawan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	    <br>
	    <div class="container-fluid">	      
	        <div class="row">
	            <div class="col-md-4">
	            	 <div class="card">
	            	 
	                    <div class="card-body"> 
	                    	<div class="form-group">
						      <h4><b>Hapus Data?</b></h4>
						      <form th:action="@{/perpustakaan/delete/{id}(id=${perpustakaan.id})}" th:object="${perpustakaan}" method="POST">
						    </div>
								<b>Nama:</b><br>
								<input class="form-control" type="text" th:field="${perpustakaan.nama}" readonly>
								<br>
	                            <b>Lokasi:</b><br>
	                            <input class="form-control" type="text" th:field="${perpustakaan.lokasi}" readonly>
								<br><br>	
	                           <td style="padding: 10px;">
								<a th:href="@{'/perpustakaan'}">
				                <input type="button" class="btn btn-secondary" value = "Cancel"></a>
								<button type="submit" class="btn btn-danger" name="submit">Hapus</button>
								</td>
	                            <br>

	                     </div>
                	</div>		        
	            </div>
	            <div class="col-md-4"></div>
	        </div>        
	    </div>
	    
</body>
</html>
